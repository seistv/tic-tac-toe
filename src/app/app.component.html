<div class="game-container">
  <h1>Tic Tac Toe</h1>

  <div class="controls">
    <select [(ngModel)]="gameMode">
      <option value="PVP">Player vs Player</option>
      <option value="PVC">Player vs Computer</option>
    </select>

    <select *ngIf="gameMode === 'PVC'" [(ngModel)]="difficulty">
      <option value="Easy">Easy</option>
      <option value="Hard">Hard</option>
    </select>
  </div>

  <div class="board">
    <div 
      *ngFor="let cell of board; let i = index"
      class="cell"
      [id]="'cell-' + i"
      (click)="makeMove(i)">
      {{ cell }}
    </div>
  </div>

  <div class="status">
    <p *ngIf="winner">🎉 Player {{ winner }} wins!</p>
    <p *ngIf="!winner && isDraw">It's a draw! 🤝</p>
    <p *ngIf="!winner && !isDraw">Current Player: {{ currentPlayer }}</p>
  </div>

  <button (click)="resetGame()">Reset Game</button>
</div>
